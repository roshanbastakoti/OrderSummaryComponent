<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="hero_image"src="/images/illustration-hero.svg" alt="Here is your image">
        <div class="container">
            <h2 class = "title">Order Summary</h2>
            <div class="desc">
                <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            </div>
            <div class="plan-container">
                <image src ="images/icon-music.svg" alt = "icon-music"
                <div class="plan-description">
                    <strong> Annual plan </strong>
                    <p>$70</p>
                    <a href="#">Change</a>
                </div>
            </div>
            <div>
                <button class="proceed-button">Proceed to payment</button>
                <button class="cancel-button">Cancel order</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
